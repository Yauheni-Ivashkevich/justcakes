{% extends "base.html" %}
{% load static %}

{% block page_title %}{{ cake.title }}{% endblock %}

{% block content %}
<h1>{{ cake.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="/{{cake.image}}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the cake:</h5>
        <p>{{ cake.description }}</p>
        <br>
        <h5>Ingredients used:</h5>
        <p>{{ cake.ingredients }}</p>
    </div>
</div>

{% endblock %}
