{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ cake_name.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static 'cake.img' %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the cake:</h5>
        <p>{{ cake_name.description }}</p>
        <br>
        <h5>Ingredients used:</h5>
        <p>{{ cake_name.ingredients }}</p>
    </div>
</div>

{% endblock %}
